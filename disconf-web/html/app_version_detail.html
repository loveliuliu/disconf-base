<!DOCTYPE html>
<html class="en">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Disconf - 分布式配置管理平台</title>

        <link rel="stylesheet" href="dep/bootstrap/3.3.6/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="dep/multiselect/lib/google-code-prettify/prettify.css"/>
    </head>

    <body>


    <div style="margin-top:10px;margin-left:20px;" ng-app="myApp" ng-controller="validateCtrl">

        <div class="row" ng-repeat="data in configList" style="width:97%;margin: 10px;padding: 5px;border: 2px solid #B93077;">
            <th>配置项: {{data.key}} <a data-toggle="collapse" href="#{{data.configId}}" >打开/收起</a></th>
            <div id="{{data.configId}}" class="col-xs-12 panel-collapse collapse in" id="{{data.configId}}" style="width: 99%;padding-right: 5px">
                <pre class="prettyprint linenums">
{{data.value}}
                </pre>
            </div>

        </div>
    </div>

        <script type="text/javascript" src="dep/jquery-ui-1.10.4.custom/js/jquery-1.10.2.js"></script>
        <script type="text/javascript" src="dep/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="dep/angular/1.4.6/angular.min.js"></script>
        <script type="text/javascript" src="dep/prettify/prettify.min.js"></script>
        <script src="assets/js/common.js"></script>

        <script src="assets/js/app_version_detail.js"></script>

    </body>
</html>
